<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Firebase ID Token</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        p {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9em;
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            text-align: left;
            word-break: break-all;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85em;
            color: #333;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase ID Token Generator</h1>
        <p>Paste a **Custom Token** (generated by your backend) below to get the **ID Token** (which your backend's protected routes expect).</p>
        <textarea id="customTokenInput" placeholder="Paste your custom token here..."></textarea>
        <button onclick="getIdToken()">Get ID Token</button>
        <div id="loading">Generating ID Token...</div>
        <div id="result"></div>
    </div>

    <script>
        // Your Firebase project configuration
        // Replace with your actual Firebase project config from Firebase Console -> Project settings -> General -> Your apps -> Firebase SDK snippet -> Config
        const firebaseConfig = {
  apiKey: "AIzaSyDY9o_a5iasulYzSDebwld4K1_ZML8B1yw",
  authDomain: "agrobridge-2a5fb.firebaseapp.com",
  projectId: "agrobridge-2a5fb",
  storageBucket: "agrobridge-2a5fb.firebasestorage.app",
  messagingSenderId: "337105958929",
  appId: "1:337105958929:web:c076e20f431de3a101d9b0"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function getIdToken() {
            const customToken = document.getElementById('customTokenInput').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            resultDiv.textContent = '';
            loadingDiv.style.display = 'block';

            if (!customToken) {
                resultDiv.textContent = 'Please paste a custom token.';
                resultDiv.style.color = 'red';
                loadingDiv.style.display = 'none';
                return;
            }

            try {
                // Sign in with the custom token
                const userCredential = await auth.signInWithCustomToken(customToken);
                const user = userCredential.user;

                // Get the ID token
                const idToken = await user.getIdToken();

                resultDiv.textContent = `Successfully signed in! Here is your ID Token:\n\n${idToken}`;
                resultDiv.style.color = 'green';
                console.log('Firebase ID Token:', idToken); // Also log to console for easy copying

            } catch (error) {
                resultDiv.textContent = `Error getting ID Token: ${error.message}`;
                resultDiv.style.color = 'red';
                console.error('Error getting ID Token:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
